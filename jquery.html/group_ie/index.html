<!DOCTYPE HTML>
<html>
	<head>
		<title>Group Assignment-Ninja </title>
		<link rel="stylesheet" type="text/css" href="css/style.css">

	<body>

			</div> <!--End of Areana Select-->

			<div id="player_select"> <!--Player Select-->

						<option>Yellow Ninja</option>

						<option>Black Ninja</option>
						<option>Green Ninja</option>
						<option>Red Ninja</option>
						<option>Leo Ninja</option>
						
					</select>


				</form>
				<form id="player_2">
					<select>
						<option>Yellow Ninja</option>
						<option>White Ninja</option>
						<option>Black Ninja</option>

					</select>

					<div class="clear"></div>
				</form>

			</div> <!--End of Player Select-->
		</div>

	</body>


</html>
